<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 50%;
}
.button{
	background-color:#36AD0C;
	font-size:20px;
	border:none;
	border-radius:10px;
	color:white;
	padding:8px 35px;
	margin-right:30px;
	-webkit-transition-duration:0.4s;
	transition-duration:0.4s;
}

.button:hover{
	cursor:pointer;
	background-color:#1B5D04;
	color:white;
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
<center>
<h2>Student Details</h2>
</center>
<center>
<div class="card">
  <img src="img.jpg" alt="Avatar" style="width:40%; height:40%;">
  <div class="container">
  	
    <center th:each="stud:${user}">
	  <b>Register No. : <h4 th:text="${stud.id}"></h4></b><br> 
	  <b>Name : <h4 th:text="${stud.name}" /></b><br>
      <b>Age: <h4 th:text="${stud.age}" /></b><br> 
      <b>DOB: <h4 th:text="${stud.dob}" /></b><br>
      <b>Contact: <h4 th:text="${stud.mobileNo}" /></b><br> 
      <b>Degree: <h4 th:text="${stud.degree}" /></b><br>
      <b>Game: <h4 th:text="${stud.game}" /></b><br>
      <b>Status: <h4 th:text="${stud.status}" /></b><br><br>
	   <form method="GET" action="/userHome">
	  <button type="submit" name="back" class="button">Back</button>
 <br><br></form>
  </center>
  </div>
</div>
</center>
<br><br></body>
</html>
