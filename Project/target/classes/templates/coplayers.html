<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 80%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}
.button{
	background-color:#36AD0C;
	font-size:20px;
	border:none;
	border-radius:10px;
	color:white;
	padding:8px 35px;
	margin-right:30px;
	-webkit-transition-duration:0.4s;
	transition-duration:0.4s;
}

.button:hover{
	cursor:pointer;
	background-color:#1B5D04;
	color:white;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<center>
<form method="GET" action="/userHome">
	  <button type="submit" name="back" class="button">Back</button>
 </form>
<h2>Team List</h2>
<p>Selected Team List For</p>
</center>
<center>
<table>
  <tr>
    <th>S.No</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Age</th>
    <th>Contact</th>
    <th>Degree</th>
  </tr>
  <tr th:each="stud:${user}">
  	<td th:text="${studStat.count}"></td>
	<td th:text="${stud.name}">$name</td>
	<td th:text="${stud.gender}"></td>
	<td th:text="${stud.age}"></td>
    <td th:text="${stud.mobileNo}"></td>
    <td th:text="${stud.degree}"></td>
    </tr>
 </table>
</center>
</body>
</html>
